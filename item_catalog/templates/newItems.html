{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

{% if user %}
  <h1>{{ user.username }}:</h1>
  <h3>Use the form below to create a new Tree.</h3>
  {{ wtf.quick_form(form) }}
  <br />
  <a class='btn btn-info' role='button' href="{{ url_for('showItems', category_id=category) }}">Cancel</a>
{% endif %}


{% endblock %}

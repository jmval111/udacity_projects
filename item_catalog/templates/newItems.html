{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

{% if user %}
  <h1>{{ user.username }}:</h1>
  <h3>Use the form below to create a new Tree.</h3>
  {{ wtf.quick_form(form) }}
{% else %}
  <h1>Hello, Stranger!</h1>
  <h3>You are not allowed to create a Tree.</h3>
{% endif %}


{% endblock %}

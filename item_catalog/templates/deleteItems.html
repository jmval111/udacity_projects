{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

{% if user %}
  <div>
    <h1>{{ user.username }}:</h1>
    <h3>Are you sure you want to delete {{ item.name }} from the database?</h3><br />
  </div>
  <form action="" method="POST">
    <button type='submit' class='btn btn-danger'>Delete</button>
    <a class='btn btn-info' role='button' href="{{ url_for('showItems', category_id=category_id) }}">Cancel</a>
  </form>
{% endif %}


{% endblock %}

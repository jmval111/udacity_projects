{% extends "base.html" %}

{% block page_content %}

<h1 class="text-center">{{ category['name']|upper }}</h1>
<div class="row">
  <div class="col-xs-6 col-md-12"><br /></div>
</div>


<div class="row">
  {% for item in items %}
  <div class="col-xs-6 col-md-3">
    <div class="thumbnail">
      <img src="{{ url_for('static', filename=item.photo_filename) }}" alt="...">
      <div class="caption">
        <h3>{{ name|capitalize }}</h3>
        <p>{{ description }}</p>
        <p><a href="#" class="btn btn-success" role="button">Edit</a>
        <a href="#" class="btn btn-danger" role="button">Delete</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}

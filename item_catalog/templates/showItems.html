{% extends "base.html" %}

{% block page_content %}

<h1 class="text-center">{{ category['name']|upper }}</h1>
<div class="row justify-content-center">
  {% for item in items %}
  <!--<div class="col-xs-6 col-md-3">-->
    <div class="card-deck">
      <div class="card mx-4 mt-4" style="max-width: 350px;">
        <img class="card-img-top h-50 w-100" src="{{ url_for('static', filename=item.photo_filename) }}" alt="...">
        <div class="card-body h-25">
          <h5 class="card-title">{{ item.name|capitalize }}</h5>
          <p class="card-text">{{ item.description }}</p>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-info ml-0 mt-auto" role="button">Edit</a>
          <a href="{{ url_for('deleteItem', item_id=item.id, category_id=item.category_id) }}" class="btn btn-info ml-0 mt-auto" role="button">Delete</a>
        </div>
      </div>
    </div>
  <!--</div>-->
  {% endfor %}
</div>

{% endblock %}
